<!DOCTYPE html>
<html>
	<head>
		<title>Massacre Token ICO</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container" style="width:50%;text-align:center;margin-top: 20px;">
			<div class="row">
				<div class="col-lg-12">
					<h1>Massacre Token(MTC) ICO Sale</h1>
					<hr/>
				</div>
				<div id="loader" class="col-lg-12">Loading...</div>
				<div id="content" class="col-lg-12" style="text-align:center;" >
					<p>
						Introducing "Massacre Token" (MTC) DApp!
						Token price is <span class="token-price"></span> Ether. You current have <span class="token-balance"></span> MTC.
					</p>
					<br/>
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"/>	
							<br/>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
							</span>
							</div>
							
						</div>
					</form>
					<br/>
					<div class="progress">
						<div id="progress" role="progressbar" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width:10%">
						</div>
					</div>
					<p><span class="token-sold"></span> / <span class="token-available"></span> tokens sold</p>
					<hr/>
					<p>Account Logged In: <span id="account-address"></span></p>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/popper.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/web3.min.js"></script>
		<script type="text/javascript" src="./js/truffle-contract.min.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
